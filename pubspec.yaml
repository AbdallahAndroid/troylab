name: troylab
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  fastor_app_ui_widget: ^1.0.106
  need_resume:
  fluttertoast:
  easy_localization: ^3.0.1

  #blocGeneral
  flutter_bloc: ^7.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/translations/
    - assets/images/
    - assets/fastor/


  fonts:

    # ------------------------------- icons custom
    - family: MyFlutterApp
      fonts:
          - asset: assets/font/MyFlutterApp.ttf

        # ------------------------------- fonts

    - family: SST-Arabic-Medium
      fonts:
        - asset: assets/font/SST-Arabic-Medium.ttf


    - family: Tajawal-Regular
      fonts:
        - asset: assets/font/Tajawal-Regular.ttf


    - family: Tajawal-Medium
      fonts:
        - asset: assets/font/Tajawal-Medium.ttf